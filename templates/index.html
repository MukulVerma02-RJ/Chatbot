<!DOCTYPE html>
<html>
<head>
  <title>College Chatbot</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    #chatbox { width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>College Enquiry Chatbot</h2>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Ask something..." style="width: 80%">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value;
      if (!userText) return;
      addMessage("user", userText);
      input.value = "";
      const res = await fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userText})
      });
      const data = await res.json();
      addMessage("bot", data.response);
    }
    function addMessage(sender, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
